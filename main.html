<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill this form for further information.</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="full-name">Enter your full name: <input id="full-name" type="text" required name="full-name"></label>
            <label for="email">Enter your email: <input id="email" type="email" name="email" required></label>
            <label for="new-password">Enter New Password: <input id="new-password" type="password" name="new-password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="Personala/c"><input id="Personala/c" type="radio" name="a/c-type" class="inline" checked> Personal</label>
            <label for="Businessa/c"><input id="Businessa/c" type="radio" name="a/c-type" class="inline"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload your picture: <input type="file" id="'profile-picture" name="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min=13 max=120 id="age" name="age"></label>
            <label for="referrer">How did you hear about us? 
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Facebook</option>
                    <option value="2">Instagram</option>
                    <option value="3">X</option>
                    <option value="4">Friend</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="Write something about you..." name="bio"></textarea></label>
        </fieldset>
        <label for="terms&conditions"><input id="terms&condtions" type="checkbox" name="terms" class="inline" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
            ">terms and conditions.</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
